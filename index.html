<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Stay organized and on top of your daily tasks.">
    <meta name="keywords" content="Todo list, Task manager, Daily tasks, To-do app" >

    <!-- Stylesheet for css and Fonts-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

     <!-- Favicon -->
     <link rel="icon" type="image/png" href="assets/images/to-do-list-icon.png">

    <title>To-Do List</title>
</head>
<body>

    <header>
        <h1>To-Do List</h1>
        <img src="assets/images/to-do-list-icon.png" alt="To-Do List Icon">
    </header>

    <main>
        <form class="new-task-form">
            <input type="text" name="new-task-input" id="new-task-input" placeholder="Add new task">
            <input type="submit" id="new-task-submit" value="Add">
        </form>

        <section class="task-list">
            <h2>Task</h2>
            <div id="tasks"></div>
        </section>
    </main>
    
    <script src="assets/js/scrpit.js"></script>

</body>
</html>
